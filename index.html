<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title>Form Validation Example</title>  
</head>
<body>
    <div class="container">
        <form action="" id="form"> 
            <div class="title">Get Started</div>
            <!-- User Name input-->
            <div>
                <label for="email">User Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Jame Bond">
                <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- Emai input-->
            <div>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="bond@gmail.com">
                <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <!--Password input-->
            <div>
                <label for="password">Password</label>
                <i class="fa-sharp fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here">
                <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-sharp fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <button type="submit">Submit</button>

        </form>
    </div>
</body>
<script src="man.js"></script>
</html>
